                    <span>

                    </span>

            </form>
        </nav>

    <main>
        
        <section>
            <div class="html-form">

                <h2>Sign In</h2>

                <form action="">
                    <label for="user-name">User Name:
                        <input type="text" name="" id="user-name" placeholder="User Name">
                    </label>
                    <label for="user-email">User Email:
                        <input type="email" name="" id="user-email" placeholder="Your Email">
                    </label>
                    <input type="submit" value="Log In">
                </form>
                

            </div>
        </section>

        <hr>

        <section>
            <div class="html-form">
                <h2>Sign Up</h2>
                <form action="">
                    <label for="your-name">Your Name:
                        <input type="text" name="" id="your-name" placeholder="Enter Your Name">
                    </label>
                    <label for="your-email">Your E-mail:
                        <input type="email" name="" id="your-name" placeholder="Enter Your Email">
                    </label>
                    <label for="your-phone">Your Phone Number:
                        <input type="number" name="" id="your-phone" placeholder="Your Phone Number">
                    </label>
                    <fieldset>
                        <legend>Gender</legend>
                        <label for="male-gender">
                            <input type="radio" name="gender" id="male-gender"> Male
                        </label>
                        <label for="female-gender">
                            <input type="radio" name="gender" id="female-gender"> Female
                        </label>
                    </fieldset>
                    <label for="profile-pic">Profile Picture
                        <input type="file" name="" id="profile-pic">
                    </label>
                    <label for="cover-pic">Cover Picture
                        <input type="file" name="" id="cover-pic">
                    </label>
                    <label for="your-bio">Your Bio:
                        <textarea  id="your-bio" placeholder="Write your bio in 120 characters" cols="30" rows="4"></textarea>
                    </label>

                    <input type="submit" value="Sign Up">
                    <input type="reset" value="Reset">

                </form>
            </div>
        </section>


    </main>
